{% extends 'menu.html' %}
{% load static %}

{% block title %}Cadastro de Person{% endblock %}

{% block body %}

<form id="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <div class="form-control">
        {{ person_form.email }}
        </div>
    </div>
    {{ person_form }}
    <button type="submit" >Salvar</button>
</form>
                                                     
{% endblock %}
